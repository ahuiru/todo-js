<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="input">
      <input type="text" placeholder="TODOの入力" id="add-text">
      <button id="add-button">追加</button>
    </div>

    <div class="incomplete">
      <p class="title">未完了のtodo</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-low">
            <p>todoです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete">
      <p class="title">完了したtodo</p>
      <ul id="complete-list">
        <li>
          <div class="list-low">
            <p>todoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
